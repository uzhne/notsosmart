<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/wordpress-quick-fix.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/social-buttons-3.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/fontello.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/animation.css" | prepend: site.baseurl }}"><!--[if IE 7]><link rel="stylesheet" href="{{ "/css/fontello-ie7.css" | prepend: site.baseurl }}"><![endif]-->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="shortcut icon" type="image/jpeg" href="{{ "/img/16.jpg" | prepend: site.baseurl }}" sizes="16x16" />
  <link rel="icon" type="image/jpeg" href="{{ "/img/16.jpg" | prepend: site.baseurl }}" sizes="16x16" />
  <link rel="apple-touch-icon-precomposed" href="{{ "/img/114.jpg" | prepend: site.baseurl }}" />

  <script type="text/javascript" src="//vk.com/js/api/openapi.js?116"></script>

  <script type="text/javascript">
    VK.init({apiId: 2138903, onlyWidgets: true});
  </script>
</head>
